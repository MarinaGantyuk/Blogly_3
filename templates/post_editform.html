{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}
<form method="POST" action="/posts/{{post.id}}/edit">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      placeholder="Enter title"
      name="title"
      class="form-control"
      id="title"
      required
      value="{{post.title}}"
    />
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <input
      placeholder="Enter Content"
      name="content"
      required
      class="form-control"
      id="content"
      value="{{post.content}}"
    />
  </div>
  <div>
    {% for tag in tags %}
    <div>
      <input type="checkbox" value ="{{tag.id}}" name="tags" {{"checked" if
      tag.checked else ""}} /><label>{{tag.name}}</label>
    </div>
    {% endfor %}
  </div>

  <a href="/posts/{{post.id}}"
    ><button class="btn btn-outline">Cancel</button></a
  >
  <button class="btn btn-primary">Edit</button>
</form>
{% endblock %}
