{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}
<h2>Create a tag</h2>
<form method="POST" action="/tags/new">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      placeholder="Enter name"
      name="name"
      class="form-control"
      id="name"
      required
    />
  </div>

  <a href="/tags"><button class="btn btn-outline">Cancel</button></a>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
